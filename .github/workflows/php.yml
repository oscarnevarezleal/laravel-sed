name: PHP

on:
  push:
    branches: [ dev, main, feature/*, bugfix/* ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        php_version: [ '8.2', '8.3' ]
    steps:
      - uses: actions/checkout@v2
      - uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php_version }}
          coverage: none
      - run: composer install --ansi
        working-directory: ${{ matrix.directory }}
      - name: Prepare tests
        run: composer create-project laravel/laravel sample-apps/laravel-app
      - name: Test
        run: |
          composer install
          vendor/bin/phpunit --configuration=phpunit.xml

      - name: Test Bin
        run: |
          php larased

      - name: Install Jq
        run: sudo apt-get install -y jq

      - name: Getting version right
        id: package-version
        run: |
          output=$(jq -rc '.version' composer.json)
          echo "::set-output name=PACKAGE_VERSION::$output"
        shell: bash